 <div class="center">

  <div class="widther">
    <iframe  class="hihi" id="game-frame" src="index2.html" width="500" height="500"></iframe>
</div>
  <div class="rectangle"></div>
  </div>
 </div>
 <div id="mobile-controls">
  <button class="arrow-btn" id="leftBtn">←</button>
  <button class="arrow-btn" id="rightBtn">→</button>
</div>

  <script>
  function simulateKeyPress(key) {
    const iframe = document.getElementById('game-frame');
    if (iframe && iframe.contentWindow) {
      iframe.contentWindow.postMessage({ type: 'simulateKey', key }, '*');
    }
  }

  document.getElementById('leftBtn').addEventListener('touchstart', () => simulateKeyPress('ArrowLeft'));
  document.getElementById('rightBtn').addEventListener('touchstart', () => simulateKeyPress('ArrowRight'));
  </script>



</body>
