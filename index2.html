    <script>
window.addEventListener('message', (event) => {
  const data = event.data;
  if (data?.type === 'simulateKey' && data.key) {
    const keyboardEvent = new KeyboardEvent('keydown', { key: data.key });
    document.dispatchEvent(keyboardEvent);
  }
});
